name: Build and Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/devops-capstone-web:latest
          docker build -t $IMAGE -f web.Dockerfile .
          docker push $IMAGE
